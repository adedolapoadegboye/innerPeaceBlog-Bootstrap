<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Course</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="navigation-bar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid bg-white">
            <a class="navbar-brand text-uppercase fs-1 fw-normal pe-5" href="#"
              >Inner Peace</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Resources</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
      <div class="container-fluid border border-0">
        <img
          src="images/image-1.webp"
          class="rounded mx-0 float-start"
          alt="girl lying on a field with eyes closed"
        />
            <div class="col text-center border border-0 justify-content-center">
                <h2 class="h2 mb-5 mt-5">My Thoughts</h2>
                <div class="card mx-auto" style="width: 30rem">
                  <img
                    src="images/image-2.jpg"
                    class="card-img-top"
                    alt="a flower in sunset"
                  />
                  <div class="card-body">
                    <h5 class="card-title mb-2 mt-2">Detoxing my Social Media Feed</h5>
                    <p class="card-text pb-3 pt-3">
                      Create a blog post subtitle that summarizes your post in a few
                      short, punchy sentences and entices your audience to continue
                      reading...
                    </p>
                    <a href="#" class="btn btn-primary mb-3 mt-3">All Posts</a>
                  </div>
                </div>
            </div>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
